<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | For My Love</title>
  <style>
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      overflow: hidden;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      z-index: 2;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #8000ff;
      font-size: 1.5rem;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background-color: #8000ff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a00b0;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .quote {
      position: absolute;
      font-size: 0.85rem;
      color: white;
      opacity: 0.8;
      max-width: 150px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    .quote:nth-child(1) { top: 10%; left: 5%; }
    .quote:nth-child(2) { top: 20%; right: 5%; }
    .quote:nth-child(3) { bottom: 15%; left: 10%; }
    .quote:nth-child(4) { bottom: 10%; right: 10%; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div class="quote">"every set back is a set up for greater thing"<br>â€“ Anais</div>
  <div class="quote">"les fous ne marchent pas avec les sages"<br>â€“ Anais</div>
  <div class="quote">"I've love laugh wicked"<br>â€“ Anais</div>
  <div class="quote">"We can only be wicked together"<br>â€“ Anais</div>

  <div class="login-box">
    <h2>Welcome, My Love ðŸ’˜</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error">Wrong username or password ðŸ˜¢</div>
  </div>

  <script>
    // Hardcoded credentials (Note: For demonstration only - not secure for production)
    const correctCredentials = {
      username: 'Timmie',
      password: 'mybaby2008'
    };

    function login() {
      const userInput = document.getElementById('username').value.trim();
      const passInput = document.getElementById('password').value;
      const errorElement = document.getElementById('error');
      const loginBox = document.querySelector('.login-box');

      // Simple validation
      if (userInput === correctCredentials.username && passInput === correctCredentials.password) {
        // Successful login - redirect (in a real app, use proper authentication)
        window.location.href = 'home.html'; 
      } else {
        // Show error and shake effect
        errorElement.style.display = 'block';
        loginBox.classList.add('shake');
        
        // Clear fields after delay
        setTimeout(() => {
          loginBox.classList.remove('shake');
          errorElement.style.display = 'none';
          document.getElementById('password').value = ''; // Clear password only
        }, 2000);
      }
    }

    // Handle Enter key press
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    // Auto-focus username field on page load
    window.onload = function() {
      document.getElementById('username').focus();
    };
  </script>
</body>
</html>
