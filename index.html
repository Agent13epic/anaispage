<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Our Love</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Welcome Love</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
    <p id="error" class="error-message"></p>
  </div>

  <!-- Quotes fixed in corners -->
  <div class="quote top-left">"every set back is a set up for greater thing" – Anais</div>
  <div class="quote top-right">"les fous ne marchent pas avec les sages" – Anais</div>
  <div class="quote bottom-left">"live love laugh wicked" – Anais</div>
  <div class="quote bottom-right">"we can only be wicked together" – Anais</div>
</body>
</html>
