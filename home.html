<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome My Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .music-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .hamburger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    nav {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .request-btn {
      position: absolute;
      bottom: 2rem;
      background: rgba(255,255,255,0.8);
      color: #8000ff;
      padding: 0.75rem 1.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .request-btn:hover {
      background: white;
    }
  </style>
</head>
<body>
  <div class="music-toggle" onclick="toggleMusic()">üîä Mute</div>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav id="menu">
    <a href="#">Love Letter</a>
    <a href="#">Photo Gallery</a>
    <a href="#">Countdown</a>
    <a href="#">Reasons I Love You</a>
    <a href="#">Quiz</a>
    <a href="#">To-Do List</a>
    <a href="#">Secret Surprise</a>
  </nav>

  <h1>Hello My baby Ana√Øs</h1>
  <p>happy to call you mine ‚ù§Ô∏è</p>

  <a href="https://formsubmit.co/YOUR_EMAIL_HERE" class="request-btn" target="_blank">üíå Request Something</a>

  <audio id="bgm" autoplay loop>
    <source src="music/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgm');
    const toggle = document.querySelector('.music-toggle');
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        toggle.textContent = 'üîà Unmute';
      } else {
        music.play();
        toggle.textContent = 'üîä Mute';
      }
      isPlaying = !isPlaying;
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
