<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome My Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(to right, #8e44ad, #9b59b6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      max-width: 80%;
    }

    .music-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .hamburger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10;
    }

    .hamburger span {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    nav {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    .verse-container {
      background: rgba(0,0,0,0.3);
      padding: 1.5rem;
      border-radius: 15px;
      margin: 1rem;
      max-width: 80%;
    }

    .verse-text {
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .verse-reference {
      font-weight: bold;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="music-toggle" onclick="toggleMusic()">üîä Mute</div>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav id="menu">
    <a href="love-letters.html">Love Letters</a>
    <a href="gallery.html">Photo Gallery</a>
    <a href="inside-jokes.html">Inside Jokes</a>
    <a href="bucket-list.html">Bucket List</a>
    <a href="request.html">Request Something</a>
  </nav>

  <h1>Welcome to your world</h1>
  <p>Every time I see you I give Thanks to God ‚ù§Ô∏è</p>

  <div class="verse-container">
    <p class="verse-text" id="verseText"></p>
    <p class="verse-reference" id="verseReference"></p>
  </div>

  <audio id="bgm" autoplay loop>
    <!-- Audio source will be set dynamically -->
  </audio>

  <script>
    // Bible verses array - save this as verses.js
    const bibleVerses = [
      {
        text: "Love is patient, love is kind. It does not envy, it does not boast, it is not proud.",
        reference: "1 Corinthians 13:4"
      },
      {
        text: "Husbands, love your wives, just as Christ loved the church and gave himself up for her.",
        reference: "Ephesians 5:25"
      },
      // Add all 100 verses here...
      {
        text: "And now these three remain: faith, hope and love. But the greatest of these is love.",
        reference: "1 Corinthians 13:13"
      }
    ];

    // Music player functionality
    const music = document.getElementById('bgm');
    const toggle = document.querySelector('.music-toggle');
    let isPlaying = true;
    const songFiles = [
      'song1.mp3',
      'song2.mp3',
      // Add all 35 song filenames here...
    ];

    // Set random song on load
    function setRandomSong() {
      const randomSong = songFiles[Math.floor(Math.random() * songFiles.length)];
      music.src = `assets/audio/${randomSong}`;
      music.play().catch(e => console.log("Autoplay prevented:", e));
    }

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        toggle.textContent = 'üîà Unmute';
      } else {
        music.play();
        toggle.textContent = 'üîä Mute';
      }
      isPlaying = !isPlaying;
    }

    // Menu toggle
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Display random Bible verse
    function displayRandomVerse() {
      const randomVerse = bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
      document.getElementById('verseText').textContent = randomVerse.text;
      document.getElementById('verseReference').textContent = `‚Äî ${randomVerse.reference}`;
    }

    // Create floating hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Initialize
    setRandomSong();
    displayRandomVerse();
    
    // Display new verse when page gains focus (returning from another page)
    window.addEventListener('focus', displayRandomVerse);
    
    // Create hearts periodically
    setInterval(createHearts, 300);

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menu');
      const hamburger = document.querySelector('.hamburger');
      if (menu.style.display === 'flex' && !menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
